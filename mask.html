<!doctype html>
<html lang="nl-nl">

<head>
  <meta charset="UTF-8">

  <title>mask</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
  </style>
</head>

<body>

  <svg width="400" height="200" viewbox="0 0 400 200">
    <defs>
      <clipPath id="clip-path">
        <circle cx="0" cy="0" r="50" />
      </clipPath>

      <clipPath id="clip">
        <rect id="clip-rect" x="100" y="10" width="100" height="140" />
      </clipPath>
    </defs>

    <rect x="0" y="0" width="400" height="200" fill="yellow" />
    <rect x="0" y="0" width="400" height="200" fill="green" clip-path="url(#clip)" />
  </svg>

  <button id="btn">change</button>

  <script>
    const clipRect = document.getElementById(`clip-rect`);
    // console.log('clipRect:', clipRect);
    const btn = document.getElementById(`btn`);

    const changeClipper = () => {
      clipRect.setAttribute('x', Math.floor(100 * Math.random()));
      console.log('clipRect:', clipRect);
    }

    btn.addEventListener('click', changeClipper);
  </script>
</body>

</html>
